<!DOCTYPE html>

	<meta charset="ASCII"/>

		<script>
			/**
			tema 1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
			**/
		function egal (a,b) {
			if(a===b) {
				return true;
			}else{
				return false;
			}
		}
		
			console.log(egal(1,1));
			console.log(egal(1,20));
			console.log(egal(1,"1"));
			console.log(egal("a","a"));
			
			/** 
			tema 2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 
			0 daca sunt egale si 1 daca primul e mai mare ca al doilea 
			**/
			
		function compara (a,b) {	
			 
			 if (a<b) {
				return -1;
			}
			 else if (a===b) {
				return 0;
			}
			
			else if (a>b) {
				return 1;
			}
		}	
			console.log(compara(1,2));
			console.log(compara(2,1));
			console.log(compara("9","1000"));
			console.log(compara(2,1));
			console.log(compara("AAA","aaa"));
			console.log(compara(-2,-1));
		
			/** iteratia FOR**/
		
		var arr=[1,2,3,4,5,6];
		var s=0;
		for(var i=0; i<arr.length;i++){
		
			s+=arr[i]; /** sau s=s+arr[i] **/
		
		}
					
		console.log(s);
		
			/**
			functie transformare Celsius to Fahrenheit
			**/
		
		function grdCtoGrdF (celsius) {
		
			
			var fahrenheit=(celsius*1.8)+32;
			
			
			
			 return fahrenheit;
			
			
					
		}
			console.log(grdCtoGrdF(70));
			console.log(grdCtoGrdF(20));	
			console.log(grdCtoGrdF(0));	
			console.log(grdCtoGrdF(-30));
			console.log(grdCtoGrdF(-273));

			/** 
			tema 3. O functie care primeste 2 valori si returneaza maximul dintre cele 2
			**/
		
		function max(arr) {
			var max = arr[0];
			var min = arr[0];
				for (var i = 0; i <= arr.length; i++) {
					if (arr[i] >= max) {
						max = arr[i];
					}
					if (arr[i] <= min) {
						min = arr[i];
					}
				
				}
    
			return max;
		}
		console.log(max([-3,-1,0,1,2,3,8,9,'a','b']));
		console.log(max([3,4]));
		console.log(max([200,765]));
		console.log(max([89,85]));
		
		
			/**
			tema 4. O functie care primeste 2 valori si returneaza minimul dintre cele 2
			**/
		
		function min(arr) {
			var max = arr[0];
			var min = arr[0];
				for (var i = 0; i <= arr.length; i++) {
					if (arr[i] >= max) {
						max = arr[i];
					}
					if (arr[i] <= min) {
						min = arr[i];
					}
				
				}
    
			return min;
		}
		console.log(min([-3,-1,0,1,2,3,8,9,'a','b']));
		console.log(min([3,4]));
		console.log(min([200,765]));
		console.log(min([89,85]));
		
			/** 
			tema 5. O functie care intoarce suma primelor N numere naturale pozitive
			**/
		
		function sumaNaturale(N) {
			var total = 0;
			for(var i = 1; i <= N; i++){
			total += i;
				}
			return total;
		}
		console.log(sumaNaturale(3));
		console.log(sumaNaturale(10));
		console.log(sumaNaturale(100));
		console.log(sumaNaturale(1000));
		
			/** 
			tema 6. O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
			**/
		
		function nrPrime(N) {
			for(var i = 2; i < N; i++)
			if(N % i === 0) return false;
			
			return N !== 1 && N !== 0;
		}
		
		console.log(nrPrime(7))
		console.log(nrPrime(17))
		console.log(nrPrime(56))
		
			/** 
			tema 7. O functie care intoarce suma primelor N numere pare 
			**/
			
		function sumaPare (arr){
			var s=0;
			for (var i=0; i<arr.length;i++){
			
				if (arr[i]%2===0){
				s+=arr[i];
				}
			
			}
			
			return s;
		
		}
		console.log(sumaPare([1,2,3,4,5,6]));
		
			/** 
			tema 8. O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba) 
			**/
				
		function inverseaza(str) {
			var s = "";
			for (var i = str.length - 1; i >= 0; i--) {
					s+= str[i];
				}
			return s;
		}
		console.log(inverseaza('abcdef'));
		
			/**
			tema 9. O functie care intoarce produsul primelor N numere impare pozitive
			**/
		
		function produsImpare(arr){
			var produs=1;
			for (var i=0; i<arr.length;i++){
				if (arr[i]%2!==0){
				produs*=arr[i];
				}
			
			}
			
			return produs;
		
		}
		console.log(produsImpare([1,2,3,4,5,6,7]));
		
			/**
			tema 10. O functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
			**/
		
		function x(arr) {
			for(var i=0; i<arr.length; i++) {
				if (arr[i] !== arr) ;
			}
			return i;	
		}
		console.log(x([1,'a',3],5));
		
		
			/**
			tema 11. O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
			**/
		
		function maxMinSuma(arr) {
			var max = arr[0];
			var min = arr[0];
			var sum = arr[0];
			
				for (var i = 0; i <= arr.length; i++) {
					if (arr[i] >= max) {
						max = arr[i];
					}
					if (arr[i] <= min) {
						min = arr[i];
					}
				sum = min+max;
				}
    
			return sum;
		}
			
		console.log(maxMinSuma([-3,-1,0,1,2,3,8,9,'a','b']));
		
		
		function Min(arr) {
			var max = arr[0];
			var min = arr[0];
				for (var i = 0; i <= arr.length; i++) {
					if (arr[i] >= max) {
						max = arr[i];
					}
					if (arr[i] <= min) {
						min = arr[i];
					}
				
				}
    
			return min;
		}
		console.log(Min([-3,-1,0,1,2,3,8,9,'a','b']));
		
		</script>
